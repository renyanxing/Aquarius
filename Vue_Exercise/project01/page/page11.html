<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" @change="compare(cent)" v-model="cent"/>
        <h1 v-show="jg">及格</h1>
        <h1 v-show="yx">优秀</h1>
        <h1 v-show="bjg">不及格</h1>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                cent:"",
                jg:false,
                bjg:false,
                yx:false,
            },
            methods:{
                compare:function(value){
                    if(value>=80)
                    {
                        this.yx=true;
                        this.jg=false;
                        this.bjg=false;
                    }
                    else if(value>=60)
                    {
                        this.yx=false;
                        this.jg=true;
                        this.bjg=false;
                    }
                    else {
                        this.yx=false;
                        this.jg=false;
                        this.bjg=true;
                    }
                }
            }

        })
    </script>
</body>
</html>

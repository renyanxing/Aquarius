<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input @click="changeSite" type="button" value="点击">
        <p>{{site}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                name:'Google',
                url:'www.Google.com'
            },
            computed:{
                site:{
                    get:function(){
                        return this.name + ':' + this.url;
                    },
                    set:function(value){
                        var names=value.split('：');
                        this.name=names[0];
                        this.url=names[1];
                    }
                }
            },
            methods:{
                changeSite:function(){
                    this.site = '菜鸟教程：http://www.runoob.com';
                }
            }
            
        })
    </script>

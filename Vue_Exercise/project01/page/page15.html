    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <title>Document</title>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background-color:#0000ff;
        }
        .active1{
            width: 100px;
            height: 100px;
            background-color:#00ff00;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="classObj"  ></div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                isActive:true,
                error:null
            },
            computed:{
                classObj:function(){
                    return {
                        active:this.isActive&&!this.error,
                        active1:this.error&&this.error.type==='fatal',
                    }
                }
            }
        })
    
    </script>
